        function realizarBusqueda() {
            let input = document.getElementById('inputBusqueda').value;
            let url = 'buscar.php?busqueda=' + encodeURIComponent(input);
            
            let xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById('listacreditos').innerHTML = this.responseText;
                }
            };
            xmlhttp.open('GET', url, true);
            xmlhttp.send();
        }
        function DesplegarCreditos() {
            let url = 'inmuebles.php';
