                <!-- <p>Nos pondremos en contacto lo antes posible.</p> -->
            </div>
            <div id="form-content">
                <h2>Contact form</h2>
                <form method="post" autocomplete="off">
                    <label for="name">Name</label>
                    <input type="text" placeholder="*" id="name" name="name" required>
                    <label for="lastname">Last name</label>
                    <input type="text" placeholder="*" id="lastname" name="lastname" required>
                    <label for="phone">Phone number</label>
                    <input type="number" placeholder="*" name="phone" id="phone" required>
                    <label for="email">Email</label>
                    <input type="email" placeholder="*" name="email" id="email" required>
                    
                    <label for="kindofroom">Matter</label>
                    <select name="kindofroom" id="kindofroom">
                        <option value="single">customer service</option>
                        <option value="double">Investment</option>
                        <option value="double">I am accredited</option>
                    </select>                                                       
                    
                    <textarea name="mensaje" cols="25" rows="6" placeholder="Message"></textarea>
                    <input type="submit" value="Submit" id="send">
                </form>
            </div>
